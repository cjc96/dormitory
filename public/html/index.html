<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="Database project">
    <meta name="author" content="Jingchen_Cao">

    <title>主页登录</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- ioicon include -->
    <link href="../icon/ionicons-2.0.1/css/ionicons.min.css" rel="stylesheet">

    <!-- font awesome include -->
    <link href="../icon/font-awesome-4.6.1/css/font-awesome.min.css" rel='stylesheet'>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <!-- js-cookie -->
    <script src="../js/js.cookie-2.1.1.min.js"></script>

    
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">宿舍管理系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">主页</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="author.html">作者</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>宿舍管理系统</h1>
        <p class="lead">怨念的数据库PJ</p>
      </div>

        <div class="col-sm-6 col-sm-offset-3">

          <div class="col-sm-9 col-sm-offset-2">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>登陆</h3>
                    <p>请输入账号和密码</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <div class="form-bottom">

                <div class="form-group">
                  <label class="sr-only" for="form-username">用户名</label>
                  <input type="text" name="form-username" placeholder="用户名..." class="form-username form-control" id="form_username">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-password">密码</label>
                  <input type="password" name="form-password" placeholder="密码..." class="form-password form-control" id="form_password">
                </div>
                <button class="bton" id='login'>登录</button>
                <button id="sign_up" class="bton">注册</button>
                <p class="collapse" style='color:red' id='warning_words'>用户名或密码错误</p>
            </div>
        </div>
      </div>
      
      <!-- index.js -->
     <script src='../js/index.js'></script>
    </div><!-- /.container -->    

    <!-- set background picture -->
    <script src="../js/backstretch.min.js"></script>
    <script src="../js/set_bg.js"></script>

  </body>
</html>
